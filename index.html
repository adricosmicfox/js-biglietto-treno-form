<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script type="text/javascript" src="js/script.js" defer></script>

    <title>Ticket4Mile</title>
</head>

<body>

    <!-- form per inserimento dati -->

    <div class="container d-flex justify-content-center mt-3">
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    </div>

    <form id="am_form" action="#">

        <div class="container mt-5">

            <h3> Nome e Cognome</h3>
            <input id="am_nomecognome" class="form-control mb-3" type="text"
                placeholder="Inserisci il tuo Nome e Cognome">

            <h3>Quanti KM vuoi percorrere?</h3>
            <input id="am_km" class="form-control mb-3" type="text" placeholder="Inserisci i km">

            <h3>Qual è la tua età?</h3>
            <input id="am_age" class="form-control mb-3" type="text" placeholder="Inserisci la tua età">

            <div class="mt-4 mb-3">
                <button type="submit" class="am_button btn btn-primary"> Calcola prezzo </button>
            </div>
        </div>
    </form>



    <!-- section per riepilogo dati -->
    <div class="container d-flex justify-content-center mt-5">
        <h2>IL TUO BIGLIETTO</h2>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="am_colonnanomecognome col-3">
                <h4>Nome e Cognome</h4>
                <h4 id="am_cellanomecognome"> </h4>
            </div>

            <div class="am_colonnacarrozza col-3">
                <h4>Carrozza</h4>
                <h4 id="am_cellacarrozza"></h4>
            </div>

            <div class="am-colonnacodice col-3">
                <h4> Codice CP</h4>
                <h4 id="am_cellacodicecp"></h4>
            </div>

            <div class="am-colonnaprezzo col-3">
                <h4>Prezzo</h4>
                <h4 id="am_cost"> </h4>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
